[OptionExplanations]
ReceptorSize = Cambia el tamaño de las notas y los receptores, aunque esto aumenta indirectamente la velocidad de desplazamiento.
JudgeType = Set Judgecount Type.
JudgmentText = Mostrar u ocultar el texto asociado con los Juicios.
TargetTracker = Activa el seguidor de objetivo. Muestra la diferencia entre tu score actual y el 93% del máximo score posible o entre tu mejor score.
TargetGoal = Establece el porcentaje objetivo para el seguidor de objetivo.
TargetTrackerMode = Establece el modo del seguidor entre un porcentaje establecido o tu mejor score. Si no hay un score personal disponible se establecerá al objetivo porcentual.
JudgeCounter = Activa el Contador de Juicio. Muestra la cuenta de los juicios obtenidos. Esto tiene un impacto moderado en el rendimiento (De hasta 10%).
ErrorBar = Activa la Barra de Error. Representación visual de la desviación de tus juicios a partir de una marca de referencia ideal. Utiliza los mismos recursos que el contador de juicios, pero es mas útil. 
ErrorBarLoc = Establece la posición de la Barra de Error al centro o abajoa 
PlayerInfo = Activa la visualización de la información del jugador. Es el elemento de pantalla que mas recursos utiliza. Provoca un impacto del 20% o mas en los fps promedio, y no es de mucha utilidad si no estás retransmitiendo o grabando.
FullProgressBar = Muestra tu progreso a través de la canción así como el título de esta.
MiniProgressBar = Muestra una versión mas pequeña, menos intrusiva y mas accesible de la barra de progreso localizada sobre el texto del combo. 
BackgroundType = Establece el tipo de fondo durante el juego. Los fondos estáticos deshabilitan los videos de fondo.
AvgScoreType = Establece el tipo de Score para la puntuación promedio.
GhostScoreType = Establece el tipo de Score del Ghost Score.
GhostTarget = Establece el objetivo del Ghost Score.
PaceMaker = Habilita el Gráfico "PaceMaker". El objetivo en la gráfica será el mismo que el de la configuración del objetivo del Ghost Score.
LaneCover = Habilita la función de Cubrir Línea el cual cubrirá una porción de la sección de notas. La altura puede ser ajustada manteniendo apretado <Select>+<EffectUp/Down>.
CBHighlight = Destaca la línea donde se produjo una ruptura de combo.
NPSDisplay = Muestra las Notas por Segundo promedio. La ventana que muestra las NPS en función del tiempo puede ser activada desde las opciones del tema.

Avatars = Establece un Ávatar.

DefaultScoreType = Tipo de Score por defecto.
TipType = Establece el tipo de consejos y elige entre mostrar citas aleatorias y frases o nada en absoluto.

SongBGEnabled = Elige entre mostrar el fondo de la canción o no en la pantalla de Selección y Evaluación. Desactiva esto si experimentas lag al seleccionar canciones.
EvalBGType = Establece el tipo de fondo a mostrar en la Pantalla de Evaluación.
SongBGMouseEnabled = Activa el movimiento de la imagen de fondo con el mouse.

Particles = Elige entre mostrar particulas o no para ciertas pantallas.
RateSort = Si está activado, los scores serán ordenados por cada rate mod usado.
HelpMenu = Muestra automaticamente el menú de ayuda después de un determinado período de tiempo.
NPSWindow = Activa la ventana de las notas por segundo en función del tiempo (en segundos) del visualizador de NPS. Una ventana mas pequeña se adapta a cambios bruscos mientras que una ventana mas grande muestra resultados mas estables.

ReceptorSize = Establece el tamaño de las flechas.
MeasureLines = Muestra líneas del compás en la sección de notas. Recarga el metrics al cambiar este valor.
ProgressBar = Determina la localización de la barra de progreso completa durante la partida.